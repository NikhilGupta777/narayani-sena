version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Make sure nvm is available in this shell
        - . ~/.nvm/nvm.sh
        - nvm install 20
        - nvm use 20
        - node -v
        # Install deps (works whether or not package-lock.json exists)
        - if [ -f package-lock.json ]; then npm ci; else npm i; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

