# amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node 20.x"
        - nvm install 20
        - nvm use 20
        - if [ -f package-lock.json ]; then npm ci --legacy-peer-deps; else npm i --legacy-peer-deps; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
